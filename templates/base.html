{% load staticfiles %}
{% load gravatar %}
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


    <!-- Site Properties -->
    <title>SoundBoard - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "semantic-ui/semantic.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/site.css" %}">

    {% block css_header %}{% endblock %}

    <script src="{% static "js/jquery-2.2.3.min.js" %}"></script>
    <script src="{% static "semantic-ui/semantic.min.js" %}"></script>
    <script>
        $(document)
                .ready(function () {
                    // fix menu when passed
                    $('.sticky')
                            .visibility({
                                once: false,
                                onBottomPassed: function () {
                                    $('.fixed.menu').transition('fade in');
                                },
                                onBottomPassedReverse: function () {
                                    $('.fixed.menu').transition('fade out');
                                }
                            })
                    ;
                    // create sidebar and attach to menu open
                    $('.ui.sidebar')
                            .sidebar('attach events', '.toc.item')
                    ;
                })
        ;
    </script>
    {% block javascript_header %}{% endblock %}
</head>
<body>

<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
    <div class="ui container">
        <a class="item">Home</a>
        <a class="active item">Boards</a>
        <div class="right menu">
            <div class="item">
                <a class="ui button">Log in</a>
            </div>
            <div class="item">
                <a class="ui primary button">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
    <a class="item">Home</a>
    <a class="active item">Boards</a>
    <a class="item">Login</a>
    <a class="item">Signup</a>
</div>

<!-- Page Contents -->
<div class="pusher">
    <div class="sticky">
        <div class="ui large inverted pointing menu">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>
            <a class="item">Home</a>
            <a class="active item">Boards</a>
            <div class="right item">
                <a class="ui inverted button">Log in</a>
                <a class="ui inverted button">Sign Up</a>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}


</div>

</body>

</html>
